<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="script.js" defer> </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column">
  <header class="header text-center rounded-pill text-white p-1 mb-5">
    <p class="mb-0 fw-bold fs-2">OrMedic.</p>
  </header>
  <section class="login-section d-flex flex-column mb-5 text-center align-self-center">
    <div class="our-btn justify-content-center d-flex mb-4">
      <button type="submit" class="btn-login text-center rounded-start-4 fs-5 fw-bold ">Login</button>
      <button type="submit" class="btn-sign--up text-center rounded-end-4 fs-5 fw-bold ">Sign up</button>
    </div>
    <p class="mb-4 fw-bold fs-1">Login</p>
    <form class="login-form d-flex align-self-center flex-column">
      <input type="email" name="userEmail" value="" placeholder="Email"
        class="login-input mb-3 p-2 rounded-3 border border-1 border-black">
      <input type="password" name="userPassword" value="" placeholder="Password"
        class="login-input mb-3 p-2 rounded-3 border border-1 border-black">
      <input type="text" name="userName" value="" placeholder="Full Name"
        class="sign-up mb-3 p-2 rounded-3 border border-1 border-black d-none">
      <input type="email" name="userEmail" value="" placeholder="Email"
        class="sign-up mb-3 p-2 rounded-3 border border-1 border-black d-none">
      <input type="password" name="userPassword" value="" placeholder="Password"
        class="sign-up mb-3 p-2 rounded-3 border border-1 border-black d-none">
      <input type="password" name="userPassword" value="" placeholder="Re-Password"
        class="sign-up mb-3 p-2 rounded-3 border border-1 border-black d-none">
      <div class="align-self-start d-flex mb-4" id="befor-me">
        <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"
          class="checkbox-round me-2 align-self-center">
        <label for="remember-me" class="align-items-center fs-6 fw-semibold">Remember me</label>
      </div>
      <button type="submit" class="btn-login--big text-center rounded-3 fs-5 fw-bold mb-4 p-2 bg-black">Login</button>
      <p><a href="">Forgot Password?</a></p>
      <div class="fs-7 fw-bold mb-3">
        Or Continue with:
      </div>
      <div>
        <a href="" target="_blank"><i class="fa-brands fa-facebook fs-1 me-2" style="color: #000000;" alt='facebook logo'></i></a>
        <a href="" target="_blank"><i class="fa-brands fa-google fs-1" style="color: #000000;" alt='google logo'></i></a>
      </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cbd9fa1bec.js" crossorigin="anonymous"></script>
</body>

</html>
